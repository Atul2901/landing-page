<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Product Landing Page</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3494e6, #ec6ead);
            color: #333;
        }

        
        header {
            background-color: rgba(52, 148, 230, 0.8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

   
        .main-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .main-section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

 
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(52, 148, 230, 0.8);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Colorful Product!</h1>
        <p>Discover the power of our innovative product</p>
    </header>

    <div class="main-section">
        <h2>Revolutionize Your Life with Our Product</h2>
        <p>Learn more about how our product can solve your problems and improve your life. Don't miss out on this opportunity!</p>
        <p><a class="cta-button" href="#">Get Started</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Colorful Product. All rights reserved.</p>
    </footer>
</body>

</html>
